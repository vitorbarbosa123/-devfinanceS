<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>

    <link rel="stylesheet" href="./app/sass/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,600;1,100;1,400;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./responsive.css">
    
</head>

<body>

    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">

    </header>

    <main class="container">

        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Entrada">
                </h3>
                <p id="incomeDisplay"></p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Entrada">
                </h3>
                <p id="expenseDisplay"></p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Entrada">
                </h3>
                <p id="totalDisplay"></p>

            </div>
        </section>
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new" onclick="Modal.open()">Nova transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="table-wrapper">
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova transação</h2>
                <form action="" id="form-add">
                    <div class="input-group">
                        <label class="sr-only"   
                                for="description">Descrição</label>
                        <input  
                                type="text" 
                                id="description" 
                                name="description"
                                placeholder="Descrição"
                                >
                    </div>
                    <div class="input-group">
                        <label class="sr-only"   
                                for="amount">Valor</label>
                        <input  
                                type="number" 
                                step="0.01"
                                id="amount" 
                                name="description"
                                placeholder="0,00"
                                >
                        <small class="help">Use o sinal - (negativo) para despesas e , (virgula) para casas decimais.</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only"   
                                for="date">Data</label>
                        <input  
                                type="date" 
                                id="date" 
                                name="date"
                                placeholder="Data"
                                >
                    </div>
                    <div class="input-group actions">
                        <a onclick="Modal.close()"
                        href="#" class="button cancel">Cancelar</a>
                        <button id="btnsave">Salvar</button>
                    </div>   
                </form>
            </div>
        </div>
    </div>
    <footer>
        <h2>Dev.finance$</h2>
    </footer>

    <script src="./app/js/modal.js"></script>
    <script src="./app/js/transactions.js"></script>
    <script src="./app/js/App.js"></script>
    <script src="./app/js/Form.js"></script>
    <script src="./app/js/Tools.js"></script>
    <script src="./app/js/DOM.js"></script>
    
    <script src="./app/js/Storage.js"></script>
</body>

</html>
